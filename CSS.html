<html>
  <head>
    <title>CSS</title>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Serif+Text&display=swap"
      rel="stylesheet"
    />
    <style>
      p {
        color: red;
      }
      a {
        color: blue;
      }
      body {
        font-size: 14px;
        color: navy;
        font-weight: 900;
        background-color: silver;
        font-family: "DM Serif Text", serif;
      }
      div {
        color: cyan;
      }
    </style>
  </head>
  <body>
    <p style="color: red">Inline style</p>
    <a>This will be blue</a>
    <br />Navy color
    <div>
      Foo
    </div>
  </body>
</html>
