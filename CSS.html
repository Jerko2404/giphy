<html>
  <head>
    <title>CSS</title>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Serif+Text&display=swap"
      rel="stylesheet"
    />
    <style>
      p {
        color: red;
        letter-spacing: 0.5em;
        word-spacing: 2em;
        line-height: 1.5;
        text-align: center;
      }
      a {
        color: blue;
      }
      body {
        font-size: 14px;
        color: navy;
        font-weight: 900;
        background-color: rgb(185, 104, 10);
        font-family: "DM Serif Text", serif;
      }
      div {
        color: cyan;
      }
      h1 {
        color: #ffc;
        background-color: #009;
        text-decoration: overline;
      }
      h2 {
        font-size: 1.5em;
        background-color: #ccc;
        margin: 20px;
        padding: 40px;
      }
    </style>
  </head>
  <body>
    <h1>h1 style</h1>
    <h2>h2 style-margins</h2>
    <p style="color: red">Inline style</p>
    <a>This will be blue</a>
    <br />Navy color
    <div>
      Foo
    </div>
  </body>
</html>
